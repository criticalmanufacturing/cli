variables:
  # Azure DevOps artifacts location
  CIPublishArtifacts: '<%= $CLI_PARAM_ADArtifactsRepo %>'
  # Location of packages generated by CI-Package
  CIPackages: '<%= $CLI_PARAM_CIRepo %>'
  # Location of approved and released packages
  ApprovedPackages: '<%= $CLI_PARAM_DeliveredRepo %>'
  # cmf cli Repository
  CmfCliRepository: '<%= $CLI_PARAM_CmfCliRepository %>'
  # cmf cli Version
  CmfCliVersion: '3.x.x'
  # cmf cli Path
//#if (agentType == "Cloud")
  CmfCliPath: '$(Agent.TempDirectory)/../node_modules/.bin/cmf-cli'
//#else
  CmfCliPath: '$(Agent.TempDirectory)/node_modules/.bin/cmf-cli'
//#endif
  # cmf pipeline Repository
  CmfPipelineRepository: '<%= $CLI_PARAM_CmfPipelineRepository %>'
  # cmf pipeline Version
  CmfPipelineVersion: '1.x.x'
  # cmf pipeline Path
//#if (agentType == "Cloud")
  CmfPipelinePath: '$(Agent.TempDirectory)/../node_modules/@criticalmanufacturing/cmf-pipeline/dist/win-x64'
//#else
  CmfPipelinePath: '$(Agent.TempDirectory)/node_modules/@criticalmanufacturing/cmf-pipeline/dist/win-x64'
//#endif
  # Iso Image Path
  ISOImagePath: '<%= $CLI_PARAM_ISOLocation %>'
  # Current refspec to get the tools for the package (by default, development branch)
  CommonBranch: refs/heads/development'
  # Node version to use in the pipelines
  NodeVersion: 12.20.2
  # Defines if the CD-VM or CD-Containers should rename the restore point in the end
  SetNewRestorePoint: true
  # Defines if the CD-VM should use maintenance mode
  UseMaintenanceMode: false